<!DOCTYPE html>

<html lang="en">
  <head>
    <script src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" />
    <title>Spencer Custom Woodworking - The Shop</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <h1 class="navbar-brand" href="#">Nick Spencer Custom Woodworking</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="the-shop.html">The Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Contact Me</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Previous Work
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="decor.html">Decor</a></li>
                <li><a class="dropdown-item" href="#">Homes</a></li>
                <li><a class="dropdown-item" href="#">Commercial</a></li>
                <li><a class="dropdown-item" href="#">Furniture</a></li>
                <li><a class="dropdown-item" href="#">Other</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid align-content-center">
        <div class="row">
          <div class="col-md-6">
            <img src="images/tools.jpg" class="card-img" alt="image of tools" />
          </div>

          <div class="col-md-6 my-auto">
            <div class="card-body">
              <form>
                <div class="row-2 mb-3 no-gutters">
                  <div class="col-sm-11">
                    <!-- validate email not working yet -->
                    <input
                      type="inputEmail"
                      class="form-control"
                      placeholder="Email"
                      id="inputEmail"
                      oninput="ValidateEmail(document.form1.text1)"
                    />
                    <div id="emailHelp" class="form-text">
                      We'll never share your email with anyone else.
                    </div>
                  </div>
                </div>

                <div class="col-sm-11">
                  <div class="row mb-3">
                    <div class="col">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="First name"
                        aria-label="First name"
                      />
                    </div>
                    <div class="col">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Last name"
                        aria-label="Last name"
                      />
                    </div>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-sm-11">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Phone number"
                      aria-label="Phone number"
                    />
                  </div>
                </div>

                <div class="row mb-3 col-sm">
                  <div class="col-form-label pt-0">
                    <div class="col-sm-11">
                      <select
                        class="form-select form-select-lg mb-3"
                        aria-label=".form-select-lg example"
                      >
                        <option selected>I am interested in:</option>
                        <option value="1">Custom Decor</option>
                        <option value="2">
                          Custom Home or Commercial Project
                        </option>
                        <option value="3">Custom Furniture</option>
                        <option value="4">Repair</option>
                        <option value="5">Other</option>
                      </select>
                    </div>
                  </div>
                </div>
<!-- fix submit button's shadow -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button type="submit" class="btn-lg btn-secondary me-md-2">
                    Submit
                  </button>
                  <div class="col-1"></div>
                  <!-- need 2 pop ups: 1. your inquery has been submitted! 2. Please complete form -->
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
